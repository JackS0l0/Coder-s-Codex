{% extends 'base.html' %}
{% block main %}
    <main>
        <div class="mainClass">
            <div class="postClass">
                <div class="head">
                    <div class="img">
                        <img src="{{object.img}}" alt="">
                    </div>
                    <div class="info">
                        <span>
                            <p>{{object.name}}</p>
                        </span>
                        <span>
                            <a href="#" class="btn btn-warning">{{object.category}}</a>
                            <p>{{object.date|date:"F j, Y"}}</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
